<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title></title>
     <!-- CSS -->
     <link rel="stylesheet" href="css/m_login.css">
     
       
    
</head>
<body onload='createCode()'>
    <div class="page-container">
        <h1>密码修改</h1>
        <form>
        <input type="text" name="username"  id="username" class="username" placeholder="请输入您的用户名">
        <div class="errors"><span>请输入身份证号或者电话号码!</span></div>
        <input type="password" name="password" id="password" class="password" placeholder="请输入重置密码(6-20位字母、数字或符号)">
        <div class="errors1"><span>密码长度不能小于6位!</span></div>
        <input type="password" id="password1"class="password1" name="password1"placeholder="请再次输入密码">
        <div class="errors2"><span>密码不一致!</span></div>
        <button type="submit" class="submit_button1"  id="button">确认</button>

    
        <div class="error"><span>+</span></div>
    </form>
    </div>
    <script src="/Login/js/jquery.js"></script>
    <script src="/Login/js/changePWD.js"></script>
</body>
</html>
